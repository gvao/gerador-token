<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador de passwords" >
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de senhas</h1>

    <img src="./images/logo.png" alt="gerador de logo" class="logo">

    <main class="container-input" >
        <span>Tamanho <span id="quant" >10</span> caracteres</span>
        <input type="range" name="slider" id="slider" min="5" max="25" value="15" >

        <button id="button" class="btn-cta" >Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title" >Sua senha gerada foi:</span>
        <span id="password" class="password" >21653965329659267453</span>
        <span>Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
